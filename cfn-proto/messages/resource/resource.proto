syntax = "proto3";
package resource;
option go_package = "github.com/9triver/ignis/proto/resource";

message Resource {
  CPU CPU = 1;
  Memory Memory = 2;
  repeated string Tags = 3;
}

message GPU {
  string cores = 1;
}

message CPU {
  string cores = 1;
  string arch = 2;
}

message Memory {
  string capacity = 1;
}




