syntax = "proto3";

package cfn.messages;
option go_package = "github.com/kekwy/cfn/messages";

message Resource {
  CPU CPU = 1;
  GPU GPU = 2;
  Memory Memory = 3;
  repeated string Tags = 4;
}

message CPU {
  int32 cores = 1;
}

message GPU {
  int32 cores = 1;
  string model = 2;
}

message Memory {
  int32 capacity = 1;
}




